name: Package and Release

on:
  push:
    tags:
    - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build static
      run: |
        mkdir target
        sudo chown 1000 target
        docker run --rm -v "$(pwd)":/home/rust/src ekidd/rust-musl-builder cargo build --release
    - run: |
        npm install
        npm run dist
    - uses: actions/upload-artifact@v2
      with:
        name: frl-proxy-linux
        path: dist/*.tar.gz
        retention-days: 5
  windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta
      with:
        node-version: '14'
    - name: Build release
      run: |
        npm install
        npm run package
    - uses: actions/upload-artifact@v2
      with:
        name: frl-proxy-windows
        path: dist/*.zip
        retention-days: 5
  release:
    runs-on: ubuntu-latest
    needs: [linux, windows]
    steps:
    - uses: actions/checkout@v2
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: frl-online-proxy ${{ github.ref }}
        body_path: .changelog/latest.md
        draft: false
        prerelease: false
  upload-assets:
    needs: release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/download-artifact@v2
    - name: Get version tag
      id: get_version
      uses: battila7/get-version-action@v2
    - uses: AButler/upload-release-assets@v2.0
      with:
        files: 'frl-proxy-linux/*;frl-proxy-windows/*'
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        release-tag: ${{ steps.get_version.outputs.version }}
